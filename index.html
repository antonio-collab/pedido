<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    * {

      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: env(safe-area-inset-top)
               env(safe-area-inset-right)
               env(safe-area-inset-bottom)
               env(safe-area-inset-left);
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: clamp(20px, 5vw, 40px);
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 15px;
      font-size: clamp(24px, 6vw, 32px);
    }

    p {
      font-size: clamp(15px, 4.5vw, 18px);
      color: #444;
      line-height: 1.6;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #e63946;
      font-size: clamp(14px, 4vw, 16px);
    }

    button {
      margin-top: 25px;
      padding: 14px 28px;
      border: none;
      border-radius: 35px;
      background: #e63946;
      color: white;
      font-size: clamp(15px, 4.5vw, 18px);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s;
      width: 100%;
      max-width: 300px;
    }

    button:active {
      transform: scale(0.96);
      background: #ff4d6d;
    }

    .heart, .flower {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    .flower {
      font-size: 24px;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-15vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>

<body>
